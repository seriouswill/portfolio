            <h3 class="m-3">Contact Me</h3>
            <div class="card">
                <div class="card-body">

                    <h4 class=" mb-3">Contact</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Work Email:</strong> william.o'connell@wearecodenation.com
                        </li>
                        <li class="list-group-item"><strong>Email:</strong> williamjamesoc@gmail.com</li>

                    </ul>

            </div>

    <div class="col">
        <div class="card">
            <h3 class="m-3">Send me a message!</h3>
            <form name="contact" class="card-body" method="POST" data-netlify="true">
                <p>
                  <label><strong>Your Name: </strong><input type="text" name="name" /></label>   
                </p>
                <p>
                  <label><strong>Your Email: </strong><input type="email" name="email" /></label>
                </p>
                <p>
                  <label><strong>Your Role: </strong><select name="role[]" multiple>
                    <option value="leader">Leader</option>
                    <option value="follower">Follower</option>
                  </select></label>
                </p>
                <p>
                  <label><strong>Message: </strong><textarea name="message"></textarea></label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
                </div>
            </div>


        </div>
    </div>
